<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', '年份');
            dataTable.addColumn('number', '销售额');
            // 用于自定义工具提示内容的列
            dataTable.addColumn({type: 'string', role: 'tooltip'});
            dataTable.addRows([
                ['2010', 600, '首年销售额为$600K！'],
                ['2011', 1500, '太阳黑子活动使这成为我们有史以来最好的一年！'],
                ['2012', 800, '2012年的销售额为$800K。'],
                ['2013', 1000, '去年销售额达到$1M。']
            ]);

            var options = {
                tooltip: {isHtml: true},
                legend: 'none'
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('col_chart_html_tooltip'));
            chart.draw(dataTable, options);
        }
    </script>
</head>
<body>
    <div id="col_chart_html_tooltip"></div>
</body>
</html>
