lue = <span class="hljs-number">0</span><br><br>humitureDev = <span class="hljs-number">0</span><br>board = HAASEDUK1()                  <span class="hljs-comment"># 新建HAASEDUK1对象</span><br>hwID = board.getHWID()               <span class="hljs-comment"># 获取开发板ID</span><br>i2cObj = I2C()<br><br><span class="hljs-keyword">if</span> (hwID == <span class="hljs-number">1</span>):<br>    <span class="hljs-keyword">from</span> cht8305 <span class="hljs-keyword">import</span> CHT8305      <span class="hljs-comment"># HaaS EDU K1C上的温湿度传感器采用的是CHT8305</span><br>    i2cObj.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;cht8305&quot;</span>)           <span class="hljs-comment"># 按照board.json中名为&quot;cht8305&quot;的设备节点的配置参数（主设备I2C端口号，从设备地址，总线频率等）初始化I2C类型设备对象</span><br>    humitureDev = CHT8305(i2cObj)   <span class="hljs-comment"># 初始化CHT8305传感器</span><br>    <span class="hljs-comment"># print(&quot;cht8305 inited!&quot;)</span><br><span class="hljs-keyword">else</span>:<br>    <span class="hljs-keyword">from</span> si7006 <span class="hljs-keyword">import</span> SI7006        <span class="hljs-comment"># HaaS EDU K1上的温湿度传感器采用的是SI7006</span><br>    i2cObj.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;si7006&quot;</span>)            <span class="hljs-comment"># 按照board.json中名为&quot;si7006&quot;的设备节点的配置参数（主设备I2C端口号，从设备地址，总线频率等）初始化I2C类型设备对象</span><br>    humitureDev = SI7006(i2cObj)   <span class="hljs-comment"># 初始化SI7006传感器</span><br>    version = humitureDev.getVer()  <span class="hljs-comment"># 获取SI7006的版本信息</span><br>    chipID = humitureDev.getID()    <span class="hljs-comment"># 获取SI7006 ID信息</span><br>    <span class="hljs-comment"># print(&quot;si7006 version:%d, chipID:%d&quot; , version, chipID)</span><br><br><br><span class="hljs-comment"># 等待Wi-Fi成功连接到路由器</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_wifi_status</span>():<br>   nm.init()<br>   nm.disconnect()<br>   wifi_connected = nm.getStatus()<br>   <span class="hljs-comment"># 打印日志 WiFi名</span><br>   <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;start to connect &quot;</span> , wifiSsid)    <br>   <br>   <span class="hljs-comment"># 连接到指定的路由器（路由器名称为wifiSsid, 密码为：wifiPassword）</span><br>   nm.connect(wifiSsid, wifiPassword)       <br>   <br>   <span class="hljs-comment"># 这里打印日志,WiFi连接状态</span><br>   <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span> :<br>      <span class="hljs-keyword">if</span> wifi_connected == <span class="hljs-number">5</span>:               <span class="hljs-comment"># nm.getStatus()返回5代表连线成功</span><br>        <span class="hljs-keyword">break</span><br>      <span class="hljs-keyword">else</span>:<br>        wifi_connected = nm.getStatus() <span class="hljs-comment"># 获取Wi-Fi连接路由器的状态信息</span><br>        utime.sleep(<span class="hljs-number">0.5</span>)<br>   <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Wi-Fi connected&quot;</span>)<br>   <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;DeviceIP:&#x27;</span> + nm.getInfo()[<span class="hljs-string">&#x27;ip&#x27;</span>])  <span class="hljs-comment"># 打印Wi-Fi的IP地址信息</span><br><br><span class="hljs-comment"># 通过温湿度传感器读取温湿度信息</span><br><span class="hljs-comment"># 这里就是返回读取的温湿度</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_temp_humi</span>():<br>    <span class="hljs-keyword">global</span> humitureDev<br>    <span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">    # 如果需要同时获取温湿度信息，可以呼叫getTempHumidity，实例代码如下:</span><br><span class="hljs-string">    humniture = humitureDev.getTempHumidity()          # 获取温湿度传感器测量到的温湿度值</span><br><span class="hljs-string">    temperature = humniture[0]                          # get_temp_humidity返回的字典中的第一个值为温度值</span><br><span class="hljs-string">    humidity = humniture[1]                             # get_temp_humidity返回的字典中的第二个值为相对湿度值</span><br><span class="hljs-string">    &#x27;&#x27;&#x27;</span><br>    temperature = humitureDev.getTemperature()         <span class="hljs-comment"># 获取温度测量结果</span><br>    <span class="hljs-comment"># print(&quot;The temperature is: %.1f&quot; % temperature)</span><br><br>    humidity = humitureDev.getHumidity()               <span class="hljs-comment"># 获取相对湿度测量结果</span><br>    <span class="hljs-comment"># print(&quot;The humidity is: %d&quot; % humidity)</span><br><br>    <span class="hljs-keyword">return</span> temperature, humidity                        <span class="hljs-comment"># 返回读取到的温度值和相对湿度值</span><br><br><br><span class="hljs-comment"># 设置props 事件接收函数（当云平台向设备下发属性时）</span><br><span class="hljs-comment"># 这里是 云平台下发指令 的时候进行执行</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">on_props</span>(<span class="hljs-params">request</span>):<br>    <span class="hljs-keyword">global</span> blue, green, blue_value, green_value, red, red_value<br>    payload = ujson.loads(request[<span class="hljs-string">&#x27;params&#x27;</span>]) <span class="hljs-comment">#根据下发的指令 这里得到的是一串数据&#123;&#x27;blue&#x27;: 0, &#x27;red&#x27;: 0, &#x27;green&#x27;: 0&#125;</span><br>    <span class="hljs-comment"># 获取dict状态字段 注意要验证键存在 否则会抛出异常</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;blue&quot;</span> <span class="hljs-keyword">in</span> payload.keys():<br>        blue_value = payload[<span class="hljs-string">&quot;blue&quot;</span>] <span class="hljs-comment"># 根据数据对应字段得到字段对应值,布尔类型</span><br>        <span class="hljs-comment">#这里就是 打印灯状态的日志 ,下面一样</span><br>        <span class="hljs-keyword">if</span> (blue_value):<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;蓝灯开&quot;</span>)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;蓝灯关&quot;</span>)<br><br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;green&quot;</span> <span class="hljs-keyword">in</span> payload.keys():<br>        green_value = payload[<span class="hljs-string">&quot;green&quot;</span>]<br>        <span class="hljs-keyword">if</span> (green_value):<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;绿灯开&quot;</span>)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;绿灯关&quot;</span>)<br>    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;red&quot;</span> <span class="hljs-keyword">in</span> payload.keys():<br>        red_value = payload[<span class="hljs-string">&quot;red&quot;</span>]<br>        <span class="hljs-keyword">if</span> (red_value):<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;红灯开&quot;</span>)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;红灯关&quot;</span>)<br>    <span class="hljs-comment"># 这里是 控制灯开关 的地方,将对应的value值写入,就可以开关</span><br>    blue.write(blue_value)<br>    green.write(green_value)<br>    red.write(red_value)<br>    <span class="hljs-comment"># 这里将更改后的状态同步上报到云平台,因为灯开关后,云平台状态还要改变</span><br>    <span class="hljs-comment"># 这一段是将状态更改后的数值 变成&#123;&#x27;blue&#x27;: 0, &#x27;red&#x27;: 0, &#x27;green&#x27;: 0&#125;样式传回</span><br>    prop = ujson.dumps(&#123;<br>        <span class="hljs-string">&#x27;blue&#x27;</span>: blue_value,<br>        <span class="hljs-string">&#x27;green&#x27;</span>: green_value,<br>        <span class="hljs-string">&#x27;red&#x27;</span> : red_value,<br>    &#125;)<br>    upload_data = &#123;<span class="hljs-string">&#x27;params&#x27;</span>: prop&#125;<span class="hljs-comment"># 这里也是样式,变成&#123;&#x27;params&#x27;: &#x27;&#123;&quot;blue&quot;: 0, &quot;green&quot;: 0, &quot;red&quot;: 0&#125;&#x27;&#125;</span><br>    <span class="hljs-comment"># 上报属性到云端</span><br>    device.postProps(upload_data) <span class="hljs-comment">#这里才是将更改后的数据传回平台</span><br><br><span class="hljs-comment"># 物联网平台连接成功的回调函数</span><br><span class="hljs-comment"># 这里是物联网连接成功后,改变对应标志位,就是代表连接成功的一个标志</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">on_connect</span>(<span class="hljs-params">data</span>):<br>    <span class="hljs-keyword">global</span> iot_connected<br>    iot_connected = <span class="hljs-literal">True</span><br><br><span class="hljs-comment"># 连接物联网平台</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">connect_lk</span>(<span class="hljs-params">productKey, deviceName, deviceSecret</span>):<br>    <span class="hljs-keyword">global</span> device, iot_connected<br>    key_info = &#123;<br>        <span class="hljs-string">&#x27;region&#x27;</span>: <span class="hljs-string">&#x27;cn-shanghai&#x27;</span>,<br>        <span class="hljs-string">&#x27;productKey&#x27;</span>: productKey,<br>        <span class="hljs-string">&#x27;deviceName&#x27;</span>: deviceName,<br>        <span class="hljs-string">&#x27;deviceSecret&#x27;</span>: deviceSecret,<br>        <span class="hljs-string">&#x27;keepaliveSec&#x27;</span>: <span class="hljs-number">60</span><br>    &#125;<br>    <span class="hljs-comment"># 将三元组信息设置到iot组件中</span><br>    device = Device()<br><br>    <span class="hljs-comment"># 设定连接到物联网平台的回调函数，如果连接物联网平台成功，则调用on_connect函数</span><br>    <span class="hljs-comment"># 连接成功就调用上面的标志位方法</span><br>    device.on(Device.ON_CONNECT, on_connect)<br><br>    <span class="hljs-comment"># 配置收到云端属性控制指令的回调函数，如果 收到物联网平台发送的属性控制消息，则调用on_props函数</span><br>    device.on(Device.ON_PROPS, on_props)<br><br>    <span class="hljs-comment"># 启动连接阿里云物联网平台过程</span><br>    device.connect(key_info)<br><br>    <span class="hljs-comment"># 等待设备成功连接到物联网平台</span><br>    <span class="hljs-comment"># 根据上面的标志位,打印日志</span><br>    <span class="hljs-keyword">while</span>(<span class="hljs-literal">True</span>):<br>        <span class="hljs-keyword">if</span> iot_connected:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;物联网平台连接成功&#x27;</span>)<br>            <span class="hljs-keyword">break</span><br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;sleep for 1 s&#x27;</span>)<br>            utime.sleep(<span class="hljs-number">1</span>)<br><br>    <span class="hljs-comment"># 连接平台的时候执行OLED屏幕初始化</span><br>    oledInit() <span class="hljs-comment"># 屏幕初始化方法</span><br><br><span class="hljs-comment"># 上传温度信息和湿度信息到物联网平台</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">upload_temperature_and_Humidity</span>():<br>    <span class="hljs-keyword">global</span> device<br><br>    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>        data = get_temp_humi() <span class="hljs-comment">#这里运行温湿度方法,得到两个数值,传给data数组</span><br>        <br>        <span class="hljs-comment"># 显示部分</span><br>        <span class="hljs-comment"># 这里是将数据取两位小数,为了显示</span><br>        temp_str = <span class="hljs-string">&quot;T:%.2f&quot;</span> % data[<span class="hljs-number">0</span>]<br>        humi_str = <span class="hljs-string">&quot;H:%.2f%%&quot;</span> % data[<span class="hljs-number">1</span>]<br>        <span class="hljs-comment">#这里是 调用显示方法 ,将数据显示</span><br>        oledShowText(temp_str, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-literal">True</span>, <span class="hljs-number">12</span>)<br>        oledShowText(humi_str, <span class="hljs-number">3</span>, <span class="hljs-number">16</span>, <span class="hljs-number">1</span>, <span class="hljs-literal">False</span>, <span class="hljs-number">12</span>) <br>        <span class="hljs-comment"># 生成上报到物联网平台的属性值字串</span><br>        <span class="hljs-comment"># 跟上面灯的一样,根据数据拼出json格式数据</span><br>        prop = ujson.dumps(&#123;<br>            <span class="hljs-string">&#x27;CurrentTemperature&#x27;</span>: <span class="hljs-built_in">round</span>(data[<span class="hljs-number">0</span>],<span class="hljs-number">2</span>), <span class="hljs-comment"># 保留两位</span><br>            <span class="hljs-string">&#x27;CurrentHumidity&#x27;</span>: <span class="hljs-built_in">round</span>(data[<span class="hljs-number">1</span>],<span class="hljs-number">2</span>)<br>            &#125;)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;uploading data: &#x27;</span>, prop) <span class="hljs-comment"># 这里打印日志,uploading data:  &#123;&quot;CurrentTemperature&quot;: 46.52832, &quot;CurrentHumidity&quot;: 16.55283&#125;</span><br>        upload_data = &#123;<span class="hljs-string">&#x27;params&#x27;</span>: prop&#125;  <span class="hljs-comment"># 一样 拼凑出最终格式的json数据</span><br>        <span class="hljs-comment"># 上传温度和湿度信息到物联网平台</span><br>        device.postProps(upload_data)   <span class="hljs-comment"># 将数据上传</span><br>        <br>        <br>        <span class="hljs-comment">#间隔2s运行一次</span><br>        utime.sleep(<span class="hljs-number">2</span>)<br><br><br><span class="hljs-comment"># OLED初始化</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">oledInit</span>():<br>    <span class="hljs-keyword">global</span> oled<br><br>    <span class="hljs-comment"># 字库文件存放于项目目录 font, 注意若用到了中英文字库则都需要放置</span><br>    framebuf.set_font_path(framebuf.FONT_ASC12_8, <span class="hljs-string">&#x27;/data/font/ASC12_8&#x27;</span>)<br>    framebuf.set_font_path(framebuf.FONT_ASC16_8, <span class="hljs-string">&#x27;/data/font/ASC16_8&#x27;</span>)<br>    framebuf.set_font_path(framebuf.FONT_ASC24_12, <span class="hljs-string">&#x27;/data/font/ASC24_12&#x27;</span>)<br>    framebuf.set_font_path(framebuf.FONT_ASC32_16, <span class="hljs-string">&#x27;/data/font/ASC32_16&#x27;</span>)<br><br>    oled_spi = SPI()<br>    oled_spi.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;oled_spi&quot;</span>)<br><br>    oled_res = GPIO()<br>    oled_res.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;oled_res&quot;</span>)<br><br>    oled_dc = GPIO()<br>    oled_dc.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;oled_dc&quot;</span>)<br><br>    <span class="hljs-comment">#oled像素132*64</span><br>    oled = sh1106.SH1106_SPI(<span class="hljs-number">132</span>, <span class="hljs-number">64</span>, oled_spi, oled_dc, oled_res)<br><span class="hljs-comment"># OLED显示</span><br><span class="hljs-comment"># text:显示的文本</span><br><span class="hljs-comment"># x:水平坐标 y:垂直坐标</span><br><span class="hljs-comment"># color:颜色</span><br><span class="hljs-comment"># clear: True-清屏显示 False-不清屏显示</span><br><span class="hljs-comment"># sz:字体大小</span><br><span class="hljs-comment"># 屏幕显示方法</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">oledShowText</span>(<span class="hljs-params">text, x, y, color, clear, sz</span>):<br>    <span class="hljs-keyword">global</span> oled<br>    <span class="hljs-keyword">if</span> clear:<br>        oled.fill(<span class="hljs-number">0</span>) <span class="hljs-comment"># 清屏</span><br>    oled.text(text, x, y, color, size = sz)<br>    oled.show()<br><br><br><span class="hljs-comment"># 初始运行main方法</span><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&#x27;__main__&#x27;</span>:<br>    <span class="hljs-comment"># 硬件初始化</span><br>    <span class="hljs-comment"># 初始化 GPIO</span><br>    blue = GPIO()<br>    green = GPIO()<br>    red = GPIO()<br><br>    green.<span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;led_g&#x27;</span>) <span class="hljs-comment"># 使用board.json中led_g节点定义的GPIO，对应HaaS EDU K1上的绿灯</span><br>    blue.<span class="hljs-built_in">open</span>(
